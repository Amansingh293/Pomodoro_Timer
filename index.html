<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
    <title>Pomodoro Timer</title>
</head>
<body>
    
    <header class="header">
        <div class="heading">Pomodoro Timer</div>
       
        <div class="buttons">
            <button class="item">Pomodoro</button>
            <button class="item">Short Break</button>
            <button class="item">Long Break</button>
            <div class="createTask"> Create Your Task !!
                <i class="fa-solid fa-plus"></i>
            </div>
        </div>
    </header>

    <main class="main">
        
        <div class="modalContainer">
            <textarea class="modalPriority"  placeholder="Enter Priority of Your Task"  maxlength="15"></textarea>
            <textarea class="modalTask" placeholder="Enter Task"></textarea>
            <button class="modalButton">Create Task!</button>
        </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/short-unique-id@5.0.2/dist/short-unique-id.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
